<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Heart Leaf Blooms</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background: #f7fff7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #2d6a4f;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2d6a4f;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1b4332;
        }

        .link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .link a {
            color: #2d6a4f;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" name="user_email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="user_password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="link">
            New here? <a href="user_register.html">Create Account</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.hostname === '127.0.0.1' ? 'http://127.0.0.1:7071' : 'http://localhost:7071';
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const res = await fetch(`${API_BASE_URL}/user/login`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    const result = await res.json();
                    // localStorage.setItem('user_token', result.token); // Cookie used instead
                    localStorage.setItem('user_id', result.user.user_id);
                    localStorage.setItem('user_name', result.user.username);
                    alert('Login Successful!');
                    window.location.href = 'index.html';
                } else {
                    const err = await res.json();
                    alert(err.error);
                }
            } catch (error) {
                console.error(error);
                alert('Something went wrong');
            }
        });
    </script>
</body>

</html>
