<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Login - Heart Leaf Blooms</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #1565c0;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #1565c0;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: red;
            display: none;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>Vendor Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="vendorId">Vendor ID</label>
                <input type="text" id="vendorId" placeholder="Enter your 8-char Vendor ID" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        const API_BASE_URL = window.location.hostname === '127.0.0.1' ? 'http://127.0.0.1:7071' : 'http://localhost:7071';
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const vendorId = document.getElementById('vendorId').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/vendor/login`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ vendorId, password })
                });

                const result = await response.json();

                if (response.ok) {
                    const msg = document.getElementById('message');
                    msg.textContent = "Login Successful!";
                    msg.className = "message success";
                    msg.style.display = 'block';
                    // Token handled by cookie
                    localStorage.setItem('vendor_id', result.vendor.id);

                    setTimeout(() => {
                        window.location.href = 'vendor_dashboard.html';
                    }, 500);
                } else {
                    throw new Error(result.error || 'Login failed');
                }
            } catch (error) {
                const msg = document.getElementById('message');
                msg.textContent = error.message;
                msg.className = "message";
                msg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
